<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="https://img.icons8.com/flat_round/64/000000/bookmark-ribbon.png">
    <link rel="stylesheet" href="./libraries/fontawesome-pro-5.14.0-web/css/all.css">
    <script src="./script.js" defer></script>
    <title>Bookmark App</title>
</head>
<body>
    <!-- Open Modal -->
    <h1 id="show-modal">Add Bookmark</h1>
    <!-- Bookmarks -->
    <div id="bookmarks-container" class="container">
        <div class="item">
            <i id="delete-bookmark" class="fad fa-times"></i>
            <div class="name">
                <img src="https://img.icons8.com/ultraviolet/40/000000/bookmark-ribbon.png" alt="Favicon">
                <a href="https://github.com/Schweppes-JS" target='_blank'>Schweppes Design</a>
            </div>
        </div>
        <div class="item">
            <i id="delete-bookmark" class="fad fa-times"></i>
            <div class="name">
                <img src="https://img.icons8.com/ultraviolet/40/000000/bookmark-ribbon.png" alt="Favicon">
                <a href="https://github.com/Schweppes-JS" target='_blank'>Schweppes Design</a>
            </div>
        </div>
        <div class="item">
            <i id="delete-bookmark" class="fad fa-times"></i>
            <div class="name">
                <img src="https://img.icons8.com/ultraviolet/40/000000/bookmark-ribbon.png" alt="Favicon">
                <a href="https://github.com/Schweppes-JS" target='_blank'>Schweppes Design</a>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal-container show-modal" id="modal">
        <div class="modal">
            <i class="fad fa-times close-icon" id="close-modal"></i>
            <div class="modal-header">
                <h3>Add Bookmark</h3>
            </div>
            <div class="modal-content">
                <form id="bookmark-form">
                    <!-- Website name -->
                    <div class="form-group">
                        <label for="website-name" class="form-label">Website name</label>
                        <input type="text" class="form-input" id="website-name">
                    </div>
                    <!-- Website URL -->
                    <div class="form-group">
                        <label for="website-url" class="form-label">Website URL</label>
                        <input type="text" class="form-input" id="website-name">
                    </div>
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
